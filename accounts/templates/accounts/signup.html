{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
    <div class="container">
        <h1>Sign Up</h1>
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-default" value="Sign Up!">
            </div>
            
        </form>
    </div>
{% endblock content %}
